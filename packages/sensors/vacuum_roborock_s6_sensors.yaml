sensor:
  - platform: template
    sensors:
      vacuum_status:
        friendly_name: "Vacuum - Status"
        value_template: "Status: {{ states.vacuum.roborock_s6_maxv.attributes.status }}"
  
  - platform: template
    sensors:
      vacuum_name:
        friendly_name: "Vacuum - Name"
        value_template: "{{ states.vacuum.vacuum.roborock_s6_maxv.attributes.friendly_name }}"
  
  - platform: template
    sensors:
      vacuum_mode:
        friendly_name: "Vacuum - Mode"
        value_template: "Mode: {{ states.vacuum.vacuum.roborock_s6_maxv.attributes.fan_speed }}"
  
  - platform: template
    sensors:
      vacuum_area:
        friendly_name: "Vacuum - Area"
        value_template: "Area: {{ states.vacuum.vacuum.roborock_s6_maxv.attributes.total_cleaned_area }}"
        unit_of_measurement: 'mÂ²'
  
  - platform: template
    sensors:
      vacuum_time:
        friendly_name: "Vacuum - Time"
        value_template: "Time: {{ states.vacuum.vacuum.roborock_s6_maxv.attributes.total_cleaning_time }}"
        unit_of_measurement: 'min'
  
  - platform: template
    sensors:
      vacuum_main_brush:
        friendly_name: "Vacuum - Main Brush"
        value_template: "Main Brush: {{ states.vacuum.vacuum.roborock_s6_maxv.attributes.main_brush_left }}"
        unit_of_measurement: 'h'
  
  - platform: template
    sensors:
      vacuum_side_brush:
        friendly_name: "Vacuum - Side Brush"
        value_template: "Side Brush: {{ states.vacuum.vacuum.roborock_s6_maxv.attributes.side_brush_left }}"
        unit_of_measurement: 'h'
  
  - platform: template
    sensors:
      vacuum_filter:
        friendly_name: "Vacuum - Filter"
        value_template: "Filter: {{ states.vacuum.vacuum.roborock_s6_maxv.attributes.filter_left }}"
        unit_of_measurement: 'h'
  
  - platform: template
    sensors:
      vacuum_sensor:
        friendly_name: "Vacuum - Sensor"
        value_template: "Sensor: {{ states.vacuum.vacuum.roborock_s6_maxv.attributes.sensor_dirty_left }}"
        unit_of_measurement: 'h'
  
  - platform: template
    sensors:
      vacuum_battery:
        friendly_name: "Vacuum - Battery"
        value_template: "Battery: {{ states.vacuum.vacuum.roborock_s6_maxv.attributes.battery_level }}"
        device_class: battery
        unit_of_measurement: '%'